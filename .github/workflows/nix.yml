name: "nix test"
on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  nix-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up nix
      uses: cachix/install-nix-action@v31
    - name: Start cachix
      uses: cachix/cachix-action@v14
      with:
          name: replica
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Run tests
      run: nix flake check --show-trace '.?submodules=1'

